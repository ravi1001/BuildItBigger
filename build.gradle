// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task runAppEngine (dependsOn: ":jokesbackend:appengineRun") {
    project(":jokesbackend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }
    doLast {
        println "Started the jokes server"
    }
}

runAppEngine.finalizedBy ":runAndroidTest"

task runAndroidTest(dependsOn: ":app:connectedAndroidTest") {
    doLast {
        println "Finished android tests"
    }
}

runAndroidTest.finalizedBy ":stopAppEngine"

task stopAppEngine(dependsOn: ":jokesbackend:appengineStop") {
    doLast {
        println "Stopped the jokes server"
    }
}



